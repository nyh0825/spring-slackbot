<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>슬랙 알림 등록</title>
</head>
<body>
<h2>📝 알림 등록</h2>
<form th:action="@{/add-alert}" method="post">
  <label>내용:</label>
  <input type="text" name="message" required><br><br>

  <label>시간:</label>
  <input type="datetime-local" name="time" required><br><br>

  <button type="submit">등록</button>
</form>

<hr>

<h2>📋 알림 목록</h2>
<table border="1">
  <tr>
    <th>ID</th>
    <th>내용</th>
    <th>시간</th>
    <th>상태</th>
    <th>액션</th>
  </tr>
  <tr th:each="alert : ${alerts}">
    <td th:text="${alert.id}"></td>
    <td th:text="${alert.message}"></td>
    <td th:text="${alert.time}"></td>
    <td th:text="${alert.status}"></td>
    <td>
      <a th:href="@{'/delete/' + ${alert.id}}">삭제</a> |
      <a th:href="@{'/edit/' + ${alert.id}}">수정</a>
    </td>
  </tr>
</table>

</body>
</html>
